<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Areas deportivas y Cafeterias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let sitio of sitios | async"> 
        <button class="area" ion-item  (tap)= "detalles(sitio)" >
                <ion-icon name="{{sitio.icon}}"item-start></ion-icon>
            {{sitio.titulo}}   
        </button>
                
    </ion-list>

</ion-content>
