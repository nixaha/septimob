<ion-header>
        <ion-navbar color="secondary">
          <ion-title>
            {{sitio.titulo}}
          </ion-title>
          <ion-buttons end [navPush]= "seleccionar">
              <button ion-button icon-only><ion-icon name ="contact"></ion-icon></button></ion-buttons>
        </ion-navbar>
</ion-header>
<ion-content >
  <ion-list >
      <ion-card>
        <img src="{{sitio.foto}}"/>
        <ion-card-content>
          <p ALIGN="justify">
            {{sitio.descripcion}}
          </p>
        </ion-card-content>
      </ion-card>
  </ion-list>

</ion-content>
