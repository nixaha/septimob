<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Informacion y Evento</ion-title>
    <ion-buttons end [navPush]= "seleccionar">
        <button ion-button icon-only><ion-icon name ="contact"></ion-icon></button></ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
  
        <ion-list radio-group>
        <ion-list-header class="list">
          Dirigido al alumnado de:
        </ion-list-header>
     
         <ion-item>
          <ion-label>Ing. Software</ion-label>
          <ion-toggle color="purpura"></ion-toggle>
        </ion-item>
    
        <ion-item>
          <ion-label>Lic. En Adm. De PyME's</ion-label>
          <ion-toggle  checked="true" color="rojo"></ion-toggle>
        </ion-item>
    
        <ion-item>
          <ion-label>Ing. Ambiental</ion-label>
          <ion-toggle color="secondary"></ion-toggle>
        </ion-item>
    
        <ion-item>
          <ion-label>Ing. Civil</ion-label>
          <ion-toggle color="amarillo"></ion-toggle>
        </ion-item>
    
        <ion-item>
          <ion-label>Ing. Tec. De Manufactura</ion-label>
          <ion-toggle color="naranja"></ion-toggle>
        </ion-item>
    
        <ion-item>
          <ion-label> Ing. Redes y Telecomunicacion</ion-label>
          <ion-toggle color="azul"></ion-toggle>
        </ion-item>
    
    
      </ion-list>
    
        <button ion-button (click)="scheduleNotification()" class="enviar" color="danger" round>enviar</button>
      </ion-card>
  

</ion-content>
