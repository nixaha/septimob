<ion-header> 
  <ion-navbar color="secondary">
    <ion-title>Noticias</ion-title>
    <ion-buttons end [navPush]= "seleccionar">
      <button ion-button icon-only><ion-icon name ="contact"></ion-icon></button></ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor ="let noticia of noticias | async">
        <ion-item>
          <ion-thumbnail item-start>
            <img class="uno" src="{{noticia.foto}}">
          </ion-thumbnail>
          <h2>{{noticia.titulo}}</h2>
          <p>{{noticia.descripcion}}
          </p>
          <button color="danger" ion-button clear [navPush]="homeg" (tap)="detalles(noticia)">Ver</button>
        </ion-item>
       
      </ion-list>
</ion-content>
